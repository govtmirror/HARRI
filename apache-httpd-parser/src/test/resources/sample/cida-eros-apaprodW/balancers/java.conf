# This is the balancer file for the java machines

###########################
##  Lifecycle balancers  ##
###########################

# These balancers are for applications that exist on all stages of the lifecycle.
# Use these if you can.

<Proxy balancer://javapen>
    BalancerMember http://152.61.236.22:8080 keepalive=on
</Proxy>

<Proxy balancer://javapen-ssl>
    BalancerMember https://152.61.236.22:8443 keepalive=on
</Proxy>

# These balancers bind an application to a specific site. Mostly useful to
# emphasize where the app lives in the configuration. This will also handle some
# rare failover situations.

<Proxy balancer://eros-javapen>
    BalancerMember http://152.61.236.22:8080 keepalive=on
</Proxy>

<Proxy balancer://eros-javapen-ssl>
    BalancerMember https://152.61.236.22:8443 keepalive=on
</Proxy>

###############################
##  Non-lifecycle balancers  ##
###############################

# Use these if the application does not use the lifecycle.

# !! Only use these if you absolutely must !!

<Proxy balancer://eros-javaprodp>
    BalancerMember http://152.61.236.22:8080 keepalive=on
</Proxy>

<Proxy balancer://eros-javaprodp-ssl>
    BalancerMember https://152.61.236.22:8443 keepalive=on
</Proxy>

