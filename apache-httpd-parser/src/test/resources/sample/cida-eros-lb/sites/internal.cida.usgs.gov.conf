##
## internal.cida.usgs.gov
##

RewriteEngine ON

RewriteCond %{HTTPS} off
RewriteCond %{REQUEST_URI} !^/nc.html
RewriteRule ^/(.*)$ balancer://wiwsc-apache-intcida/$1 [P,L]
RewriteCond %{REQUEST_URI} !^/nc.html
RewriteRule ^/(.*)$ balancer://wiwsc-apache-intcida-ssl/$1 [P,L]

<Location />
    AddOutputFilterByType SUBSTITUTE text/html
    AddOutputFilterByType SUBSTITUTE application/xml
    Include conf/sites/common-proxy-rewrites
</Location>

