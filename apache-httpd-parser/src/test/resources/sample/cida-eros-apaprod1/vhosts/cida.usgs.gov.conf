# This is the worker file for cida.usgs.gov

Listen 8080
<VirtualHost _default_:8080>
    ServerName cida.usgs.gov
    Redirect permanent /pakwaters https://cida.usgs.gov/pakwaters
    Include conf/sites/cida.usgs.gov.conf
</VirtualHost>

Listen 8443
<VirtualHost _default_:8443>
    ServerName cida.usgs.gov
    SSLEngine on
    SSLCertificateFile      ssl/server.crt
    SSLCertificateKeyFile   ssl/server.key

    Include conf/sites/cida.usgs.gov.conf
</VirtualHost>

