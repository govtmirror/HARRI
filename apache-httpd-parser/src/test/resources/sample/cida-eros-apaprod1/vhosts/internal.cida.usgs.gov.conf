Listen 8082
<VirtualHost _default_:8082>
    ServerName internal.cida.usgs.gov
    Redirect permanent /pakwaters https://internal.cida.usgs.gov/pakwaters
    Include conf/sites/internal.cida.usgs.gov.conf
</VirtualHost>

Listen 8445
<VirtualHost _default_:8445>
    ServerName internal.cida.usgs.gov
    SSLEngine on
    SSLCertificateFile      ssl/server.crt
    SSLCertificateKeyFile   ssl/server.key

    Include conf/sites/internal.cida.usgs.gov.conf
</VirtualHost>
