Listen 8081
<VirtualHost _default_:8081>
    ServerName pubs.er.usgs.gov
    Include conf/sites/pubs.er.usgs.gov.conf
</VirtualHost>

Listen 8444
<VirtualHost _default_:8444>
    ServerName pubs.er.usgs.gov
    SSLEngine on
    SSLCertificateFile      ssl/server.crt
    SSLCertificateKeyFile   ssl/server.key

    Include conf/sites/pubs.er.usgs.gov.conf
</VirtualHost>
